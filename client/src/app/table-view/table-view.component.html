<div class="table-responsive">
  <table class="table table-sm">
    <thead class="thead-dark">
    <tr>
      <th *ngFor="let col of columnNames">
        {{col}}
      </th>
    </tr>
    </thead>
    <tr *ngFor="let item of items; let i = index;" [ngClass]="{
        'green' : item.getSellingState() === 'EndedWithSales',
        'red' : item.getSellingState() === 'EndedWithoutSales'
      }">
      <!--Item number-->
      <td>{{ i + 1 }}</td>
      <!--Item Id-->
      <td> {{ item.getItemId() }}  </td>
      <!--&lt;!&ndash;Title&ndash;&gt;-->
      <td> {{ item.getTitle() }}</td>
      <!--Sale price-->
      <td> ${{ item.getSalePrice().toFixed(2) }} </td>
      <!--Ship price-->
      <td> ${{ item.getShipPrice().toFixed(2) }} </td>
      <!--Total price-->
      <td> ${{ item.getTotalPrice().toFixed(2) }} </td>
      <!--Selling status-->
      <td [ngClass]="{
        'sell-status-green' : item.getSellingState() === 'EndedWithSales',
        'sell-status-red' : item.getSellingState() !== 'EndedWithSales'
      }"> {{
        item.getSellingState() === 'EndedWithSales' ? 'Yes' : 'No'
        }} </td>
    </tr>

  </table>
</div>
